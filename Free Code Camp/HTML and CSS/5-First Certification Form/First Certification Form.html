<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Survey Forme</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="First Certification Form.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label id="name-label"
          >Name

          <input
            class="width-input"
            placeholder="First and last Name"
            required
            id="name"
        /></label>

        <label for="email" id="email-label"
          >Email
          <input
            class="width-input"
            placeholder="enter your email address"
            type="email"
            required
            id="email"
        /></label>

        <label for="age" id="number-label"
          >Age(optional)<input
            class="width-input"
            placeholder="age in years"
            min="1"
            max="100"
            type="number"
            required
            id="number"
        /></label>

        <label
          >What is your role

          <select class="width-input">
            <option value="">Choose an option</option>
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full time job</option>
            <option value="4">Full time learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label
          ><input
            type="radio"
            name="recommend"
            value="definitely"
          />Defintiely</label
        >
        <label
          ><input type="radio" name="recommend" value="maybe" />Maybe</label
        >
        <label
          ><input type="radio" name="recommend" value="not sure" />Not
          sure</label
        >
      </fieldset>

      <fieldset>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" value="Front-end Projects" />Front-end Projects
        </label>
        <label>
          <input value="Back-end Projects" type="checkbox" />Back-end Projects
        </label>
        <label>
          <input value="Data Visualization" type="checkbox" />Data Visualization
        </label>
        <label> <input value="Challenges" type="checkbox" />Challenges </label>
        <label>
          <input value="Open source community" type="checkbox" />Open Source
          Community
        </label>
        <label>
          <input value="Gitter help rooms" type="checkbox" />Gitter help rooms
        </label>
        <label> <input type="checkbox" value="Videos" />Videos </label>
        <label>
          <input type="checkbox" value="city meetups" />City Meetups
        </label>
        <label> <input type="checkbox" value="wiki" />Wiki </label>
        <label> <input type="checkbox" value="forum" />Forum </label>
        <label>
          <input type="checkbox" value="additional courses" />Additional Courses
        </label>
      </fieldset>

      <fieldset>
        <label>Any comments or suggestions?<textarea></textarea></label>
      </fieldset>
      <input class="width-input" id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
