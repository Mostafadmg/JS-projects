<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Weather Experience</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- 3D Scene Container -->
      <div id="weather-scene"></div>

      <!-- Weather Information Panel -->
      <div class="weather-panel">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search location..."
            autocomplete="off"
          />
          <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="current-info">
          <div class="location">
            <h1 id="city">New York</h1>
            <p id="date">Sunday, March 23</p>
            <div class="tag" id="condition">Cloudy</div>
          </div>

          <div class="temp-container">
            <h2 id="temperature">24°</h2>
            <div class="hi-low">
              <span id="temp-high">High: 28°</span>
              <span id="temp-low">Low: 20°</span>
            </div>
          </div>
        </div>

        <div class="details-container">
          <div class="detail-item">
            <div class="icon"><i class="fas fa-wind"></i></div>
            <div class="detail">
              <span class="label">Wind</span>
              <span class="value" id="wind">10 km/h</span>
            </div>
          </div>
          <div class="detail-item">
            <div class="icon"><i class="fas fa-tint"></i></div>
            <div class="detail">
              <span class="label">Humidity</span>
              <span class="value" id="humidity">62%</span>
            </div>
          </div>
          <div class="detail-item">
            <div class="icon"><i class="fas fa-sun"></i></div>
            <div class="detail">
              <span class="label">UV Index</span>
              <span class="value" id="uv-index">3</span>
            </div>
          </div>
          <div class="detail-item">
            <div class="icon"><i class="fas fa-compress-arrows-alt"></i></div>
            <div class="detail">
              <span class="label">Pressure</span>
              <span class="value" id="pressure">1015 hPa</span>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <h3>7-Day Forecast</h3>
          <div class="forecast" id="forecast-list">
            <!-- Forecast items will be added here dynamically -->
          </div>
        </div>
      </div>

      <!-- Settings panel -->
      <div class="settings-panel" id="settings-panel">
        <h3>Display Settings</h3>
        <div class="setting-item">
          <label for="units-toggle">Temperature Units</label>
          <div class="toggle-container">
            <span>°C</span>
            <label class="switch">
              <input type="checkbox" id="units-toggle" />
              <span class="slider round"></span>
            </label>
            <span>°F</span>
          </div>
        </div>
        <div class="setting-item">
          <label for="animation-toggle">3D Animations</label>
          <div class="toggle-container">
            <span>Off</span>
            <label class="switch">
              <input type="checkbox" id="animation-toggle" checked />
              <span class="slider round"></span>
            </label>
            <span>On</span>
          </div>
        </div>
        <div class="setting-item">
          <label>3D Scene Quality</label>
          <div class="quality-options">
            <button class="quality-btn" data-quality="low">Low</button>
            <button class="quality-btn active" data-quality="medium">Medium</button>
            <button class="quality-btn" data-quality="high">High</button>
          </div>
        </div>
      </div>

      <!-- Button Controls -->
      <div class="controls">
        <button id="settings-btn" class="control-btn"><i class="fas fa-cog"></i></button>
        <button id="location-btn" class="control-btn">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </div>

      <!-- Loading Overlay -->
      <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
        <p>Loading weather data...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.9.1/dist/gsap.min.js"></script>
    <script src="three-weather.js"></script>
    <script src="script.js"></script>
  </body>
</html>
