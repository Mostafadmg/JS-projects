<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Genie | Beautiful Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><span class="highlight">Palette</span> Genie</h1>
        <p class="subtitle">Create stunning color combinations with a touch of magic</p>
      </header>

      <div class="palette-container">
        <!-- Color panels will be generated by JavaScript -->
      </div>

      <div class="controls">
        <button id="generate-btn" class="btn primary">
          <i class="fas fa-magic"></i> Generate New Palette
        </button>
        <button id="save-btn" class="btn secondary">
          <i class="fas fa-heart"></i> Save Palette
        </button>
        <div class="color-count">
          <label for="color-count-input">Colors:</label>
          <input type="number" id="color-count-input" min="2" max="8" value="5" />
        </div>
      </div>

      <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="mode-toggle-input" />
          <span class="slider round"></span>
        </label>
        <span id="mode-label">Harmony Mode</span>
      </div>

      <div class="saved-palettes">
        <h2>Saved Palettes</h2>
        <div class="saved-palettes-container" id="saved-palettes-list">
          <!-- Saved palettes will be displayed here -->
          <p class="empty-message">No saved palettes yet. Generate and save some!</p>
        </div>
      </div>

      <div class="toast" id="toast">
        <div class="toast-content">
          <i class="fas fa-check-circle"></i>
          <div class="toast-message">Color copied to clipboard!</div>
        </div>
        <div class="toast-progress"></div>
      </div>
    </div>

    <footer>
      <p>
        Created with <i class="fas fa-heart"></i> by You | <span id="current-year"></span>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
