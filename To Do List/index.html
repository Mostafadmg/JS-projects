<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-check-circle"></i> TaskMaster</h1>
        <p>Your interactive to-do list</p>
      </header>

      <div class="add-task-container">
        <input type="text" id="task-input" placeholder="What do you need to do?" />
        <button id="add-button"><i class="fas fa-plus"></i> Add</button>
      </div>

      <div class="controls">
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <button id="clear-completed">Clear Completed</button>
      </div>

      <div class="task-stats">
        <span id="tasks-counter">0 tasks remaining</span>
      </div>

      <ul id="task-list"></ul>

      <div class="info-section">
        <p>Drag and drop to reorder list</p>
        <p>Double-click to edit a task</p>
      </div>
    </div>

    <footer>
      <p>
        Created with <i class="fas fa-heart"></i> | Learn JavaScript by building this
        project
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
